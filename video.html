<!DOCTYPE html>
<html>
<head>
  <title>Video Hover Play</title>
  <style>
    /* Style the video container */
    .video-container {
      position: relative;
      width: 320px;
      height: 240px;
      overflow: hidden;
    }

    /* Style the video element */
    video {
      width: 100%;
      height: 100%;
    }

    /* Hide the video controls */
    video::-webkit-media-controls {
      display: none;
    }
  </style>
</head>
<body>

<div class="video-container">
  <video id="myVideo" poster="image/load-image-3.jpg">
    <source src="video/WhatsApp Video 2024-04-11 at 01.19.40_3672cadf.mp4" type="video/mp4">
    Your browser does not support the video tag or the file format of this video.
  </video>
</div>

<script>
  const video = document.getElementById('myVideo');

  // Pause the video when the page loads
  video.pause();

  // Play the video on hover
  video.addEventListener('mouseenter', () => {
    video.play();
  });

  // Pause the video when the mouse leaves the video area
  video.addEventListener('mouseleave', () => {
    video.pause();
  });
</script>

</body>
</html>
